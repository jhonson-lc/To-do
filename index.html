<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">ToDo App</h1>
      <form id="formulario">
        <input
          type="text"
          placeholder="Ingrese Tarea"
          class="form-control my-2"
        />
        <button type="submit" class="btn btn-block btn-center btn-primary">Agregar</button>
      </form>
      <div id="lista-tareas">
        <div class="alert alert-warning">Tarea 1</div>
      </div>
      <template id="template">
        <div
          class="
            alert alert-warning
            d-flex
            justify-content-between
            align-items-center
          "
        >
        <p class="m-0">Tarea #1</p>
        <h3 class="m-0">
          <i class="fas fa-check-circle text-success" role="button"></i>
          <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
        <div>
      </template>
    <script src="./app.js"></script>
  </body>
</html>
